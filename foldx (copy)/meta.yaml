package:
  name: foldx
  version: "3.0.6"

build:
  number: 4
  entry_points:
    - foldx = foldx.__main__:main

requirements:
  build:
    - python
  run:
    - python

test:
  requires: 
    - foldx

  commands:
    - foldx -h

about:
  home: http://foldx.crg.es/
  license: Free for internal research use only.
  summary: A force field for energy calculations and protein design.

